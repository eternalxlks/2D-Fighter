<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fortnite</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #228B22);
        }

        #health-bar, #shield-bar, #ammo-bar {
            position: fixed;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: gray;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            top: 10px;
        }

        #shield-bar {
            top: 40px;
        }

        #ammo-bar {
            top: 70px;
        }

        #health-fill {
            background-color: red;
            height: 100%;
        }

        #shield-fill {
            background-color: blue;
            height: 100%;
        }

        #ammo-fill {
            background-color: yellow;
            height: 100%;
        }

        #kill-streak {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="health-bar">
        <div id="health-fill"></div>
    </div>
    <div id="shield-bar">
        <div id="shield-fill"></div>
    </div>
    <div id="ammo-bar">
        <div id="ammo-fill"></div>
    </div>
    <div id="kill-streak">Kill Streak: 0</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Game variables
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            speed: 5,
            health: 100,
            shield: 50,
            currentWeapon: "pistol",
        };

        const weapons = {
            pistol: { damage: 10, fireRate: 300, bulletSpeed: 8, ammo: 30, maxAmmo: 30 },
            shotgun: { damage: 20, fireRate: 600, bulletSpeed: 5, ammo: 10, maxAmmo: 10 },
            sniper: { damage: 50, fireRate: 1000, bulletSpeed: 15, ammo: 5, maxAmmo: 5 },
        };

        let bullets = [];
        let enemies = [];
        let walls = [];
        const storm = { radius: canvas.width / 2, x: canvas.width / 2, y: canvas.height / 2, shrinkRate: 0.5 };
        let lastShot = 0;
        let killStreak = 0;

        // Input
        const keys = {};
        window.addEventListener("keydown", (e) => (keys[e.key] = true));
        window.addEventListener("keyup", (e) => (keys[e.key] = false));

        // Shooting
        function shoot() {
            const weapon = weapons[player.currentWeapon];
            if (weapon.ammo > 0 && Date.now() - lastShot > weapon.fireRate) {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 5,
                    speed: weapon.bulletSpeed,
                    damage: weapon.damage,
                });
                weapon.ammo--;
                lastShot = Date.now();
            }
        }

        // Building
        function buildWall() {
            if (walls.length < 10) {
                walls.push({
                    x: player.x + player.width,
                    y: player.y,
                    width: 40,
                    height: 40,
                });
            }
        }

        // Spawn enemies
        function spawnEnemy() {
            const size = 30;
            enemies.push({
                x: Math.random() * canvas.width,
                y: 0,
                width: size,
                height: size,
                speed: 2,
                health: 50,
            });
        }

        // Update
        function update() {
            // Player movement
            if (keys["w"]) player.y -= player.speed;
            if (keys["s"]) player.y += player.speed;
            if (keys["a"]) player.x -= player.speed;
            if (keys["d"]) player.x += player.speed;

            // Shooting
            if (keys[" "]) shoot();

            // Build walls
            if (keys["e"]) buildWall();

            // Storm shrinking
            storm.radius -= storm.shrinkRate;
            if (storm.radius < 0) storm.radius = 0;

            // Bullets movement
            bullets = bullets.filter((bullet) => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Enemies movement and check collisions
            enemies.forEach((enemy, enemyIndex) => {
                enemy.y += enemy.speed;

                // Check collision with bullets
                bullets.forEach((bullet, bulletIndex) => {
                    if (isColliding(enemy, bullet)) {
                        enemy.health -= bullet.damage;
                        bullets.splice(bulletIndex, 1); // Remove bullet
                        if (enemy.health <= 0) {
                            enemies.splice(enemyIndex, 1); // Remove enemy
                            killStreak++; // Increment kill streak
                            document.getElementById("kill-streak").innerText = `Kill Streak: ${killStreak}`;
                        }
                    }
                });

                // Check collision with player
                if (isColliding(enemy, player)) {
                    if (player.shield > 0) {
                        player.shield -= 10;
                    } else {
                        player.health -= 10;
                    }
                    enemies.splice(enemyIndex, 1); // Remove enemy after collision
                }
            });

            // Drawing
            draw();
            if (player.health > 0) {
                requestAnimationFrame(update);
            } else {
                alert("Game Over!");
                window.location.reload();
            }
        }

        // Drawing
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw storm
            ctx.beginPath();
            ctx.arc(storm.x, storm.y, storm.radius, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255, 0, 0, 0.3)";
            ctx.fill();

            // Draw player
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw bullets
            bullets.forEach((bullet) => {
                ctx.fillStyle = "yellow";
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = "red";
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Draw walls
            walls.forEach((wall) => {
                ctx.fillStyle = "gray";
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });

            // Update health, shield, and ammo bars
            document.getElementById("health-fill").style.width = `${player.health}%`;
            document.getElementById("shield-fill").style.width = `${player.shield}%`;
            document.getElementById("ammo-fill").style.width = `${(weapons[player.currentWeapon].ammo / weapons[player.currentWeapon].maxAmmo) * 100}%`;
        }

        // Collision detection
        function isColliding(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        // Spawn enemies periodically
        setInterval(spawnEnemy, 2000);

        update();
    </script>
</body>
</html>
